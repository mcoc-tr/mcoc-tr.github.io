# Default Settings

defaults:
  -
    scope:
      path: "" 				# an empty string here means all files in the project
      type: "pages"
    values:
      show_meta: false 	# Show metadata beneath all pages
      # sidebar: "" 		# Possible values › left, right › by default there will be no sidebar
      comments: false
      author: Unknown     # Default author for pages
  -
    scope:
      path: ""
      type: "posts"
    values:
      show_meta: true   # Show metadata beneath all posts
      # sidebar: ""     # Possible values › left, right › by default there will be no sidebar
      comments: false
      author: Unknown     # Default author for pages



